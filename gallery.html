<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nelson - Capstone Gallery</title>
    <link rel="stylesheet" href="stylesheet/gallery.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
        <main>
        <h2>Gallery</h2>
        <p> This section will showcase images and screenshots related to the "Weatherly" project. </p>
      
        <section id="gallery">
            <h2>Prototype Carousel</h2>
            
            <div class="carousel" id="prototype-carousel">

                <button class="prev">&#10094;</button>

                <div class="carousel-track">
                    <figure>
                        <img src="prototype1.png" alt="Prototype Screen 1">
                        <figcaption>Prototype Screen 1 Description</figcaption>
                    </figure>

                    <figure>
                        <img src="prototype2.png" alt="Prototype Screen 2">
                        <figcaption>Prototype Screen 2 Description</figcaption>
                    </figure>

                    <figure>
                        <img src="prototype3.png" alt="Prototype Screen 3">
                        <figcaption>Prototype Screen 3 Description</figcaption>
                    </figure>

                    <figure>
                        <img src="prototype4.png" alt="Prototype Screen 4">
                        <figcaption>Prototype Screen 4 Description</figcaption>
                    </figure>
                </div>

                <button class="next">&#10095;</button>

                <p class="counter">1/4</p>
            </div>

            <h2>Final Product Carousel</h2>

            <div class="carousel" id="final-carousel">

                <button class="prev">&#10094;</button>

                <div class="carousel-track">
                    <figure>
                        <img src="final1.png" alt="Final Product Screen 1">
                        <figcaption>Final Product Screen 1 Description</figcaption>
                    </figure>

                    <figure>
                        <img src="final2.png" alt="Final Product Screen 2">
                        <figcaption>Final Product Screen 2 Description</figcaption>
                    </figure>

                    <figure>
                        <img src="final3.png" alt="Final Product Screen 3">
                        <figcaption>Final Product Screen 3 Description</figcaption>
                    </figure>

                    <figure>
                        <img src="final4.png" alt="Final Product Screen 4">
                        <figcaption>Final Product Screen 4 Description</figcaption>
                    </figure>

                </div>

                <button class="next">&#10095;</button>
                
                <p class="counter">1/4</p>
            </div>
            </section>



    <footer> 
        <div data-include="components/footer.html"></div>
    </footer>
    
    <script src="scripts/include.js"></script>
    <script src="scripts/gallery.js"></script>
</body>
</html>
